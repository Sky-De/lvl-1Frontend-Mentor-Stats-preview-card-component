<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="styles/images/Untitled-1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="card">
        <header>
            <picture>
                <source media="(min-width: 500px)" srcset="styles/images/image-header-desktop.jpg">
                <img src="styles/images/image-header-mobile.jpg" alt="card-img">
            </picture>
        </header>
        <main>
            <div class="card_title">
                <h1>Get <span>insights </span>that help your business grow.</h1>
            </div>
            <div class="card_content">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                 <div class="con_stats">
                     <div class="stats">
                         <h3>10k+</h3>
                         <span>companies</span>
                     </div>
                     <div class="stats">
                         <h3>314</h3>
                         <span>templates</span>
                     </div>
                     <div class="stats">
                         <h3>12M+</h3>
                         <span>queries</span>
                     </div>
                 </div>   
            </div>
        </main>
    </div>

    <!-- information -->
    <div class="developer-info" role="doc-notice">
        <p>Develope by : <span><a href="#">Sky-1991-sia</a></span></p>

    </div>
</body>
</html>
